<!DOCTYPE html>
<html>
<head>
    <title>Login - Normality Testing</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-container { background: #f8f9fa; padding: 30px; border-radius: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
        button:hover { background: #2980b9; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üîê Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
